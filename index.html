<!DOCTYPE html>
<html>
<head>
    <title>Преобразование числа в пропись</title>
</head>
<body>
    <label for="numberInput">Введите число:</label>
    <input type="number" id="numberInput" min="0">
    <button onclick="convertToWords()">Преобразовать</button>
    <p id="wordOutput"></p>

    <script>
        function numberToWords(num) {
            const ones = ["", "одна", "две", "три", "четыре", "пять", "шесть", "семь", "восемь", "девять"];
            const tens = ["", "", "двадцать", "тридцать", "сорок", "пятьдесят", "шестьдесят", "семьдесят", "восемьдесят", "девяносто"];
            const hundreds = ["", "сто", "двести", "триста", "четыреста", "пятьсот", "шестьсот", "семьсот", "восемьсот", "девятьсот"];
            const thousands = ["", "тысяча", "тысячи", "тысяч"];

            if (num === 0) {
                return "ноль";
            }

            let result = "";

            if (num < 10) {
                result = ones[num];
            } else if (num < 20) {
                result = ["десять", "одиннадцать", "двенадцать", "тринадцать", "четырнадцать", "пятнадцать", "шестнадцать", "семнадцать", "восемнадцать", "девятнадцать"][num - 10];
            } else if (num < 100) {
                result = tens[Math.floor(num / 10)] + " " + ones[num % 10];
            } else if (num < 1000) {
                result = hundreds[Math.floor(num / 100)] + " " + numberToWords(num % 100);
            } else if (num < 10000) {
                result = numberToWords(Math.floor(num / 1000)) + " " + thousands[getThousandForm(num)] + " " + numberToWords(num % 1000);
            }

            return result.trim();
        }

        function getThousandForm(num) {
            if (num % 100 >= 11 && num % 100 <= 19) {
                return 3;
            } else if (num % 10 === 1) {
                return 1;
            } else if (num % 10 >= 2 && num % 10 <= 4) {
                return 2;
            } else {
                return 3;
            }
        }

        function convertToWords() {
            const input = document.getElementById("numberInput");
            const output = document.getElementById("wordOutput");
            const numericValue = parseInt(input.value);

            if (!isNaN(numericValue)) {
                const words = numberToWords(numericValue);
                output.textContent = "Прописью: " + words;
            } else {
                output.textContent = "Введите корректное числовое значение";
            }
        }
    </script>
</body>
</html>
